<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Form 1</title>
</head>

  <body>
    <div class="container">
      <header class="wrapper">
        <h1>Hengmeng Wang's Lab 5</h1>
      </header>
      
      <div class="columns">
        <div class="wrapper">
              <form class="hunger-form" action="">
                <div class="form-row">
                  <label for="f-name">First Name</label>
                  <input id="f-name" type="text">
                </div>
                  <div class="form-row">
                    <label for="food-preference">Food Preference</label>
                    <input id="food-preference" type="text">
                  </div>
      
                  <div class="form-row">
                  <fieldset class="radio-group">
                    <legend>Veggie or Vegan?</legend>
                    <label for="y" class="radio-label">Yes</label>
                    <input type="radio"
                           name="yes"
                           value="y">
                    <label for="n" class="radio-label">No</label>
                    <input type="radio"
                           name="no"
                           value="n">
                  </fieldset>
                </div>
                <div class="form-row">
                  <button class="submit">Submit</button>
                </div>
              </form>
        
      </div>
            <div class="wrapper">
              <div class="other-thing">
                <p>This is going to be something in two weeks</p>
              </div>
            </div>
      
        </div>
      
    </div>
    <script src="./script.js"></script>
  </body>
</html>
